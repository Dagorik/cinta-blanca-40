<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Google</title>
</head>
<body>
    
    <header>
        <a href="https://mail.google.com/mail/u/0/#inbox" class="link-header">Gmail</a>
        <a href="https://www.google.com.mx/imghp?hl=en&tab=wi&authuser=0&ogbl" class="link-header">Images</a>
        <img src="56844.svg" alt="Menu" id="menu">
        <img src="profile.jpeg" alt="Foto de Raul" id="profile">
    </header>

    <main>
        <section>
            <img src="https://www.google.com.mx/logos/doodles/2020/stay-and-play-at-home-with-popular-past-google-doodles-fischinger-2017-6753651837108768-law.gif" alt="Google">
        </section>
    
        <section id="search">
            <input type="text">
        </section>

        <section id="buttons">
            <button class="btn-google">Buscar en google</button>
            <button class="btn-google">Me siento con suerte</button>
        </section>
        
        <p id="google-latam">Ofrecido por google en: <a href="https://google.com.mx">Español (Latinoamerica)</a></p>

    </main>

    <footer>
        <section id="country">
            <p>México</p>
        </section>
        <section id="footer-links">

            <div>
                <a href="" class="extra-link">Publicidad</a>
                <a href="" class="extra-link">Negocio</a>
                <a href="" class="extra-link">Sobre google</a>
                <a href="" class="extra-link">Como funciona la busqueda</a>
            </div>

            <div>
                <a href="" class="extra-link">Privacidad</a>    
                <a href="" class="extra-link">Condiciones</a>
                <a href="" class="extra-link">Preferencias</a>
            </div>

        </section>
    </footer>

</body>
</html>
